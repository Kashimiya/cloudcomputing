<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>晋江书籍性向分布</title>
    <script src="echarts.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height:600px; margin: 0 auto"></div>
<script type="text/javascript">
    var datasets = [
        [
            {name: '言情', value: 500},
            {name: '纯爱', value: 500},
            {name: '百合', value: 30},
            {name: '女尊', value: 800},
            {name: '无CP', value: 755}
        ],
        [
            {name: '言情', value: 5000},
            {name: '纯爱', value: 5000},
            {name: '百合', value: 300},
            {name: '女尊', value: 900},
            {name: '无CP', value: 605}
        ],
        [
            {name: '言情', value: 100},
            {name: '纯爱', value: 0},
            {name: '百合', value: 2300},
            {name: '女尊', value: 1900},
            {name: '无CP', value: 305}
        ]
    ]
    var data = datasets[0]
    var i = 0
    var year = 2010
    var myChart = echarts.init(document.getElementById('main'))
    var option = {
        title: {
            text: year + '晋江书籍性向分布',
            x: 'center',
            y: 30, // 标题垂直位置，值越大越靠下
            textStyle: {
                color: 'rgb(0, 0, 0, 0.6)', // 字体颜色
                fontSize: 20, // 字体大小
            },
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} 本({d}%)"
        },
        toolbox: {
            itemSize: 20, // 图标大小
            y: 30, // 图标垂直位置，值越大越靠下
            show: true,
            feature: {
                mark: {show: true},
                myButton: {
                    show: true,
                    title: '下一年', //鼠标移动上去显示的文字
                    icon: 'path://M432.45,595.444c0,2.177-4.661,6.82-11.305,6.82c-6.475,0-11.306-4.567-11.306-6.82s4.852-6.812,11.306-6.812C427.841,588.632,432.452,593.191,432.45,595.444L432.45,595.444z M421.155,589.876c-3.009,0-5.448,2.495-5.448,5.572s2.439,5.572,5.448,5.572c3.01,0,5.449-2.495,5.449-5.572C426.604,592.371,424.165,589.876,421.155,589.876L421.155,589.876z M421.146,591.891c-1.916,0-3.47,1.589-3.47,3.549c0,1.959,1.554,3.548,3.47,3.548s3.469-1.589,3.469-3.548C424.614,593.479,423.062,591.891,421.146,591.891L421.146,591.891zM421.146,591.891',
                    option: {},
                    onclick: function (option1) {
                        i = (i + 1) % datasets.length
                        year = 2010 + i % datasets.length
                        data = datasets[i]
                        option.series[0].data = data
                        option.title.text = year + '晋江书籍性向分布'
                        myChart.setOption(option)
                    }
                },
            }
        },
        series: [{
            name: '书籍数',
            type: 'pie',
            radius: '55%', // 饼图半径
            itemStyle: {
                normal: {
                    shadowBlur: 300, // 饼图周围阴影大小
                    shadowColor: 'rgb(249, 205, 173, 0.5)', // 饼图周围阴影颜色
                    // 是否显示饼图周围的线和字，显示什么内容
                    label: {
                        show: true,
                        formatter: '{b} : {c} 本({d}%)'
                    },
                    labelLine: {
                        show: true
                    }
                }
            },
            data: data
        }],
        // 颜色设置
        color: ['rgb(254,67,101)', 'rgb(252,157,154)', 'rgb(249,205,173)', 'rgb(200,200,169)', 'rgb(131,175,155)']
    };
    myChart.setOption(option)
</script>
</body>
</html>
